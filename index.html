<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="calculator">
        <div class="recieve-input">
            <input class="input-El" type="text" name="input-field" />
        </div>
        <div class="all--buttons">
            <div class="numbers-and-operators">
                <div class="num-container">
                    <div class="number-btns">
                    </div>
                    <button>0</button>
                    <button>,</button>
                    <button>Ans</button>
                </div>
                <div class="sign-container">
                    <div class="operator-btns">
                        <button id="cancel-All">C</button>
                        <button id="cancel-Butn">Del</button>
                    </div>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
     </div>
</body>
</html>
